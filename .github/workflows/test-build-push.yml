name: Test, Build, and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    env:
      # Docker Hub credentials (stored as GitHub secrets)
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      
    strategy:
      matrix:
        app: [billing-app, inventory-app]

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies and run tests
      - name: Install dependencies for ${{ matrix.app }}
        run: |
          cd srcs/${{ matrix.app }}
          npm install
          
      - name: Run tests for ${{ matrix.app }}
        run: |
          cd srcs/${{ matrix.app }}
          npm test

      # Build Docker image if tests are successful
      - name: Log in to Docker Hub
        if: success()
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image for ${{ matrix.app }}
        if: success()
        run: |
          docker build -t klevi730/${{ matrix.app }}:latest srcs/${{ matrix.app }}

      # Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        if: success()
        run: |
          docker push klevi730/${{ matrix.app }}:latest
