name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [billing-app, inventory-app]

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies and run tests
      - name: Install dependencies for ${{ matrix.app }}
        run: |
          cd srcs/${{ matrix.app }}
          npm install
          
      - name: Run tests for ${{ matrix.app }}
        run: |
          cd srcs/${{ matrix.app }}
          npm test
